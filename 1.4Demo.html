<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Enquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4a4e52;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .form-container {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #4e5257;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #3c3f42;
        }
    </style>
</head>
<body>
    <header>
        <h1>Maintenance Enquiry :</h1>
        <p>Submit your maintenance request and our team will get in touch with you.</p>
    </header>

    <div class="container">
        <div class="form-container">
            <form action="process_maintenance.php" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="(\+91[\s-]?)?[0]?(91)?[6789]\d{9}" placeholder="e.g., +91 9876543210 or 9876543210">
                </div>
                <div class="form-group">
                    <label for="company">Company Name (if applicable):</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="machineDetails">Machine Details:</label>
                    <textarea id="machineDetails" name="machineDetails" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="issueDescription">Description of Issue:</label>
                    <textarea id="issueDescription" name="issueDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Maintenance Enquiry</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
