<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #33383e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #3f4347;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2f3134;
        }
        footer {
            background-color: #3c3f42;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Kismis Sorting Machine</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="1.2Demo.html">Features</a></li>
            <li><a href="1.5Demo.html">Contact</a></li>
            <li><a href="1.6Demo.html">About Us</a></li>
            <li><a href="buy.html">Buy</a></li>
            <li><a href="orders.html">My Orders</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Place Your Order</h2>
    <form action="submit_order.php" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="company">Company Name (if applicable)</label>
        <input type="text" id="company" name="company">

        <label for="model">Preferred Model</label>
        <select id="model" name="model" required>
            <option value="">Select a Model</option>
            <option value="Model A">Model A</option>
            <option value="Model B">Model B</option>
            <option value="Model C">Model C</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="delivery">Preferred Delivery Date</label>
        <input type="date" id="delivery" name="delivery" required>

        <label for="message">Additional Information</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Place Order</button>
    </form>
</div>
