<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kismis Sorting Machines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #55595d;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
        }
        .contact-info, .contact-form {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info p, .contact-form form {
            margin: 10px 0;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .contact-form .form-group {
            margin-bottom: 15px;
        }
        .contact-form .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form .form-group input,
        .contact-form .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form .form-group button {
            background-color: #3f4347;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form .form-group button:hover {
            background-color: #3d4146;
        }
        .map-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with us for any inquiries or support</p>
    </header>

    <div class="container">
        <div class="section contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Company Name:</strong>MANE ENIGEENIERING WORKS</p>
            <p><strong>Address:</strong> AP:Kundal, Tal:Palus, Dist:Sangli, India</p>
            <p><strong>Phone:</strong> +91 95038 87486</p>
            <p><strong>Email:</strong> <a href="mailto:contact@kismissorting.com">maneengineering@yahoo.in</a></p>
        </div>

        <div class="section contact-form">
            <h2>Send Us a Message</h2>
            <form action="process_contact.php" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="(\+91[\s-]?)?[0]?(91)?[6789]\d{9}" placeholder="e.g., +91 9876543210 or 9876543210">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>

        <div class="section map-container">
            <h2>Our Location</h2>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d198.91225180604815!2d74.40092239213001!3d17.113830741108178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc17279e2140175%3A0x285e8ea4ac248a45!2s4C72%2BG8V%2C%20Maharashtra%20416309!5e1!3m2!1sen!2sin!4v1723001444905!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
